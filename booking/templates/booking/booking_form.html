{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-14 bg-white shadow-2xl rounded-3xl p-10 border border-gray-100">
  <h1 class="text-4xl font-extrabold text-blue-900 mb-10 text-center tracking-wide">
    {% if form.instance.pk %}Edit Booking{% else %}Buat Booking{% endif %}
  </h1>

  <form id="bookingForm" method="POST" action="" class="space-y-6">
    {% csrf_token %}

    {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="font-semibold text-gray-700 mb-2 text-lg">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}
    
    <div class="text-center mt-10 flex justify-center gap-4">
      <a href="{% url 'booking:booking_dashboard' %}"
        class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg text-base shadow-md transition-all duration-300">
        Batal
      </a>
      <button id="submitBtn" type="submit"
        class="bg-blue-900 hover:bg-blue-950 text-white font-semibold px-6 py-2 rounded-lg text-base shadow-md transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        Simpan
      </button>
    </div>
  </form>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
/* âœ¨ Custom Styling for Form Fields */
form input,
form select,
form textarea {
  width: 100%;
  border: 1px solid #d1d5db;
  border-radius: 0.75rem;
  padding: 0.9rem 1rem;
  font-size: 1.05rem;
  transition: all 0.2s ease-in-out;
  background-color: #f9fafb;
}
form input:focus,
form select:focus,
form textarea:focus {
  border-color: #1e40af; /* warna sama dengan footer */
  outline: none;
  background-color: #fff;
  box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.2);
}

/* ðŸŒ€ Loading Spinner for Submit Button */
.btn-loading::after {
  content: "";
  margin-left: 10px;
  width: 14px;
  height: 14px;
  border: 2px solid #fff;
  border-top-color: transparent;
  border-radius: 50%;
  display: inline-block;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* ðŸ§© Responsive Padding for Mobile */
@media (max-width: 768px) {
  .max-w-3xl {
    padding: 2rem;
  }
  h1 {
    font-size: 2xl;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("bookingForm");
  const submitBtn = document.getElementById("submitBtn");
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.classList.add("btn-loading");

    const formData = new FormData(form);
    const actionUrl = form.getAttribute("action") || window.location.pathname;

    fetch(actionUrl, {
      method: "POST",
      headers: {
        "X-Requested-With": "XMLHttpRequest",
        "X-CSRFToken": csrfToken,
      },
      body: formData,
    })
      .then((res) => res.json())
      .then((data) => {
        submitBtn.disabled = false;
        submitBtn.classList.remove("btn-loading");

        if (data.success) {
          Swal.fire({
            icon: "success",
            title: "Berhasil!",
            text: data.message || "Booking berhasil disimpan.",
            confirmButtonColor: "#1e40af",
          }).then(() => {
            window.location.href = "{% url 'booking:booking_dashboard' %}";
          });
        } else {
          let errorText = "";
          for (let field in data.errors) {
            errorText += `${field}: ${data.errors[field].join(", ")}\n`;
          }
          Swal.fire({
            icon: "error",
            title: "Gagal!",
            text: errorText || "Terjadi kesalahan pada data.",
          });
        }
      })
      .catch((err) => {
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.classList.remove("btn-loading");
        Swal.fire({
          icon: "error",
          title: "Error!",
          text: "Terjadi kesalahan di server.",
        });
      });
  });
});
</script>
{% endblock %}
