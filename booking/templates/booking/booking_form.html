{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Booking{% else %}Buat Booking Baru{% endif %}</h1>
<hr>

<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <tr>
      <td><label>{{ field.label }}</label></td>
      <td>{{ field }}</td>
    </tr>
    {% if field.errors %}
    <tr>
      <td></td>
      <td><span style="color:red;">{{ field.errors|join:", " }}</span></td>
    </tr>
    {% endif %}
    {% endfor %}
  </table>

  <br>
  <button type="submit">Simpan</button>
  <a href="{% url 'booking:booking_dashboard' %}">Kembali</a>
</form>
{% endblock %}
