{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
    {% if form.instance.pk %}
      Edit Booking
    {% else %}
      Buat Booking Baru
    {% endif %}
  </h1>
  <hr class="mb-6">

  <form method="post" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- Tombol Simpan -->
    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">
      Simpan
    </button>

    <!-- Tombol Kembali -->
    <div class="mt-4 text-center">
      <a href="{% url 'booking:booking_dashboard' %}"
         class="text-blue-600 hover:text-blue-800 font-medium transition">
        ‚Üê Kembali ke Dashboard
      </a>
    </div>
  </form>
</div>

<!-- Tailwind styling untuk semua input Django -->
<style>
  input, select, textarea {
    @apply w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:border-green-500;
  }
</style>
{% endblock %}
