<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        {% csrf_token %}
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="message" style="color: red;"></div>
    <p>Belum punya akun? <a href="{% url 'authentication:register_page' %}">Daftar di sini</a></p>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'authentication:api_login' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Jika login sukses, redirect ke halaman dashboard
                    window.location.href = result.redirect_url;
                } else {
                    messageDiv.innerText = result.message;
                }
            } catch (error) {
                messageDiv.innerText = 'Terjadi kesalahan pada jaringan.';
            }
        });
    </script>
</body>
</html>
