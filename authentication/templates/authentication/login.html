{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login ke Courtify</h2>

        <form id="login-form" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" id="username" placeholder="Username" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <input type="password" id="password" placeholder="Password" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                Login
            </button>
        </form>

        <div id="message" class="text-red-600 text-sm text-center mt-4"></div>

        <p class="text-center text-sm text-gray-600 mt-6">
            Belum punya akun?
            <a href="{% url 'authentication:register_page' %}" class="text-blue-600 hover:underline font-medium">
                Daftar di sini
            </a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'authentication:api_login' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.redirect_url;
                } else {
                    messageDiv.innerText = result.message;
                }
            } catch (error) {
                messageDiv.innerText = 'Terjadi kesalahan pada jaringan.';
            }
        });
    </script>
</body>
</html>
