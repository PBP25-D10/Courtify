{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            {% if lapangan %}Edit Lapangan{% else %}Tambah Lapangan{% endif %}
        </h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Nama -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Nama Lapangan</label>
                <input type="text" name="nama" value="{{ lapangan.nama|default:'' }}" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Deskripsi -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Deskripsi</label>
                <textarea name="deskripsi" rows="3" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ lapangan.deskripsi|default:'' }}</textarea>
            </div>

            <!-- Kategori -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Kategori</label>
                <select name="kategori" required
                    class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    {% for value, label in kategori_choices %}
                        <option value="{{ value }}" {% if lapangan and lapangan.kategori == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Lokasi -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Lokasi</label>
                <input type="text" name="lokasi" value="{{ lapangan.lokasi|default:'' }}" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Harga -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Harga per Jam (Rp)</label>
                <input type="number" name="harga_per_jam" value="{{ lapangan.harga_per_jam|default:'' }}" min="1" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Foto -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Foto</label>
                <input type="file" name="foto"
                    class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                {% if lapangan and lapangan.foto %}
                    <img src="{{ lapangan.foto.url }}" alt="Foto Lapangan"
                        class="mt-3 rounded-lg shadow-md w-48 h-32 object-cover">
                {% endif %}
            </div>

            <!-- Jam Operasional -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Jam Buka</label>
                    <input type="time" name="jam_buka" value="{{ lapangan.jam_buka|default:'' }}" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Jam Tutup</label>
                    <input type="time" name="jam_tutup" value="{{ lapangan.jam_tutup|default:'' }}" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Tombol -->
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'manajemen_lapangan:lapangan_list_owner' %}"
                   class="px-5 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold transition">
                    Batal
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition">
                    {% if lapangan %}Update{% else %}Simpan{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
